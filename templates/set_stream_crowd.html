<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <link href="{% static 'bootstrap-5.2.3-dist/css/bootstrap.min.css' %}" rel="stylesheet 활용해서 기본 디자인을 개선하겠습니다. 이를 위해 부트스트랩 클래스를 적용하고, 추가적인 스타일을 적용해 integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Crowd</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    올바르지 않은 내용이 있습니다. 다시 시도해 주세요.
                </div>
                {% endif %}

                <h1 class="text-center mb-4">인구 임계점 설정하기</h1>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <p class="text-center"> <span class="fs-6 fw-bold">임계점 보정 수식 : limit - limit//100*5 </span></p>
                    <button type="submit" class="btn btn-primary w-100"style="width: 50%; margin:auto;" >등록하기</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
