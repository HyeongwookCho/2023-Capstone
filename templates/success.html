<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <link href="{% static 'bootstrap-5.2.3-dist/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body{-ms-overflow-style:none; }
        body::-webkit-scrollbar { display:none; }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% csrf_token %}
                {{ form.as_p }}
                <p class="text-center">인구 임계점을 <span class="fs-3 fw-bold"> {{ count }}</span> 명으로 분석을 진행하시려면 <span class="fs-3 fw-bold">모델 구동</span>으로 넘어가세요.</p>
                <p class="text-center" style="margin-bottom: 15px;">다시 입력하려면 여기를 클릭하세요.</p>
                <div class="d-grid" style="width: 50%; margin:auto;">
                    <a href="{% url 'detect:set_stream_crowd' %}" class="btn btn-primary" role="button">재입력</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
